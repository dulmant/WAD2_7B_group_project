<!DOCTYPE html>
{% load static %}

<html>
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>
            Quiz Center - 
            {% block title_block %}
                Quiz Center main
            {% endblock %}
        </title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

        {% block css_block %}
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
            <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css"/>
            <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}" type="text/css"/>
		{% endblock %}

    </head>

    <body>
        <div>
        {% block body_block %}
        {% endblock %}
        </div>

        <hr />
        <div class="footer">
            <ul>
                <li><a href="{% url 'quizapp:about' %}">About</a></li>
                <li><a href="{% url 'quizapp:contact' %}">Contact Us</a></li>
                
                {% if user.is_authenticated %}
                	<li><a href="{% url 'quizapp:index' %}">Home</a></li>
                {% else %}
                	<li><a href="{% url 'quizapp:index' %}">Login/Register</a></li>
                {% endif %}
            </ul>
        </div>
    </body>
</html>
